name: Release

on:
  pull_request:
    types: [closed]

jobs:
  release:
    name: ðŸš€ Release
    if: github.event.pull_request.merged == true
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: 0

      - name: Read version/build from project
        id: version
        run: |
          set -euo pipefail
          read_output="$(./run version-and-release read --path "${{ vars.PBXPROJ_PATH }}")"
          version="$(echo "$read_output" | awk -F= '/^VERSION=/{print $2}')"
          build="$(echo "$read_output" | awk -F= '/^BUILD=/{print $2}')"
          if [[ -z "$version" || -z "$build" ]]; then
            echo "Failed to read version/build" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "build=$build" >> "$GITHUB_OUTPUT"

      - name: Extract release notes
        id: notes
        run: |
          set -euo pipefail
          notes="$(./run version-and-release extract-notes --event "$GITHUB_EVENT_PATH")"
          delimiter="NOTES_$(uuidgen)"
          {
            echo "notes<<$delimiter"
            echo "$notes"
            echo "$delimiter"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        id: release
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.version.outputs.version }}
          BUILD: ${{ steps.version.outputs.build }}
          NOTES: ${{ steps.notes.outputs.notes }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const tag = `v${process.env.VERSION}`;
            const body = process.env.NOTES || "";
            try {
              const existing = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
              core.info(`Release ${tag} already exists, skipping.`);
              core.setOutput('release_url', existing.data.html_url);
              return;
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }
            const { data: created } = await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name: tag,
              name: tag,
              body,
              target_commitish: context.payload.pull_request.merge_commit_sha
            });
            core.setOutput('release_url', created.html_url);

      - name: Post PR released comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_URL: ${{ steps.release.outputs.release_url }}
        run: |
          ./run version-and-release pr-comment --event "$GITHUB_EVENT_PATH" --version "${{ steps.version.outputs.version }}" --state released
