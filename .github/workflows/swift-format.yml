name: Swift format

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install swift-format
        run: brew install swift-format

      - name: Format and lint with swift-format
        run: |
          set -euo pipefail
          ./run format
          git diff --exit-code
